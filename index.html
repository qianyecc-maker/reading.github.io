  <style>

</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“˜ KET å•è¯å¬å†™</h1>
    </header>

    <!-- ä¸»é¡µ -->
    <div id="homeSection" class="section">
      <button id="btnSelectBook" class="btn">ğŸ“š é€‰æ‹©è¯ä¹¦</button>
      <button id="btnStart" class="btn">ğŸ§ å¼€å§‹å¬å†™</button>
    </div>

    <!-- è¯ä¹¦é€‰æ‹© -->
    <div id="bookList" class="section"></div>

    <!-- å¬å†™ç•Œé¢ -->
    <div id="dictationArea" class="section">
      <h3>ğŸ“ è¯·åœ¨ä¸‹æ–¹æ‰‹å†™è¾“å…¥å¬åˆ°çš„å•è¯</h3>
      <div class="word-display" id="currentWord">ç‚¹å‡»â€œå¼€å§‹å¬å†™â€</div>
      <canvas id="writingCanvas"></canvas>
      <div class="controls">
        <button id="btnPlay" class="btn">ğŸ”Š å†æ¬¡æ’­æ”¾</button>
        <button id="btnClear" class="btn">ğŸ—‘ï¸ æ¸…ç©º</button>
        <button id="btnNext" class="btn">â¡ï¸ ä¸‹ä¸€ä¸ª</button>
        <button id="btnSave" class="btn">âœ… ä¿å­˜/åˆ†äº«</button>
      </div>
    </div>
  </div>

  <script>
    let vocabularyData = null;
    let currentWords = [];
    let currentWordIndex = 0;

    // æå–å•è¯æ–‡æœ¬ï¼ˆå…¼å®¹å¯¹è±¡å’Œå­—ç¬¦ä¸²ï¼‰
    function extractWordText(item) {
      if (typeof item === 'string') return item;
      if (item && typeof item === 'object' && item.word) return item.word;
      return '[æœªçŸ¥]';
    }

    // åˆå§‹åŒ–ç”»å¸ƒ
    const canvas = document.getElementById('writingCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function resizeCanvas() {
      const displayWidth = canvas.clientWidth;
      const displayHeight = canvas.clientHeight;
      if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
        canvas.width = displayWidth;
        canvas.height = displayHeight;
      }
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDrawing(e) {
      isDrawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!isDrawing) return;
      const pos = getPos(e);
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#2b2d42';
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // åŠ è½½è¯åº“
    async function loadVocabulary() {
      try {
        const res = await fetch('./ket-vocabulary.json');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error('æ•°æ®æ ¼å¼é”™è¯¯');
        vocabularyData = data;
        showBookList();
      } catch (err) {
        alert('âŒ è¯åº“åŠ è½½å¤±è´¥:\n' + err.message);
        console.error(err);
      }
    }

    function showBookList() {
      const el = document.getElementById('bookList');
      el.innerHTML = '<h3>ğŸ“– è¯·é€‰æ‹©åˆ†ç±»</h3>';
      vocabularyData.forEach(book => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = book.name;
        btn.onclick = () => startDictation(book.words);
        el.appendChild(btn);
      });
      showSection('bookList');
    }

    function startDictation(words) {
      currentWords = words;
      currentWordIndex = 0;
      showNextWord();
      showSection('dictationArea');
      resizeCanvas();
    }

    function showNextWord() {
      if (currentWordIndex >= currentWords.length) {
        alert('ğŸ‰ æ­å–œï¼æœ¬ç»„å¬å†™å·²å®Œæˆï¼');
        showSection('homeSection');
        return;
      }

      const rawWord = currentWords[currentWordIndex];
      const displayWord = extractWordText(rawWord); // âœ… å…³é”®ä¿®å¤ï¼šæå– .word

      document.getElementById('currentWord').textContent = displayWord;

      // è¯­éŸ³æœ—è¯»
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel(); // å–æ¶ˆä¹‹å‰çš„æœ—è¯»
        const utter = new SpeechSynthesisUtterance(displayWord);
        utter.lang = 'en-US';
        utter.rate = 0.9;
        speechSynthesis.speak(utter);
      }

      clearCanvas();
    }

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }

    // åˆå§‹åŒ–
    window.addEventListener('load', () => {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      // é¼ æ ‡äº‹ä»¶
      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseleave', stopDrawing);

      // è§¦æ‘¸äº‹ä»¶
      canvas.addEventListener('touchstart', e => { e.preventDefault(); startDrawing(e); });
      canvas.addEventListener('touchmove', e => { e.preventDefault(); draw(e); });
      canvas.addEventListener('touchend', stopDrawing);

      // æŒ‰é’®äº‹ä»¶
      document.getElementById('btnSelectBook').onclick = () => {
        if (!vocabularyData) loadVocabulary();
        else showSection('bookList');
      };

      document.getElementById('btnStart').onclick = () => {
        if (!vocabularyData) {
          alert('è¯·å…ˆåŠ è½½è¯ä¹¦ï¼');
          loadVocabulary();
        } else {
          startDictation(vocabularyData[0].words);
        }
      };

      document.getElementById('btnPlay').onclick = () => {
        if (currentWords.length > 0) {
          const displayWord = extractWordText(currentWords[currentWordIndex]);
          if ('speechSynthesis' in window) {
            speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(displayWord);
            utter.lang = 'en-US';
            utter.rate = 0.9;
            speechSynthesis.speak(utter);
          }
        }
      };

      document.getElementById('btnClear').onclick = clearCanvas;
      
      document.getElementById('btnNext').onclick = () => {
        currentWordIndex++;
        showNextWord();
      };

      document.getElementById('btnSave').onclick = () => {
        alert('âœ… é•¿æŒ‰æ‰‹å†™åŒºåŸŸå¯æˆªå›¾ä¿å­˜ï¼ˆç§»åŠ¨ç«¯ï¼‰\næˆ–ä½¿ç”¨æµè§ˆå™¨â€œæ‰“å°ä¸ºPDFâ€åŠŸèƒ½ä¿å­˜ã€‚');
      };
    });
  </script>
</body>
