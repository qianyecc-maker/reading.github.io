    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }

    function shuffleWithoutAdjacentDuplicates(tasks) {
      shuffle(tasks);
      let attempts = 0;
      while (attempts < 100) {
        let bad = false;

          if (tasks[i].word === tasks[i + 1].word) {
            bad = true;
            break;
          }
        }
        if (!bad) return;
        shuffle(tasks);
        attempts++;
      }
    }
