  <script>
    let vocabularyData = null;
    let currentTasks = [];
    let currentTaskIndex = 0;
    let handwritingRecords = [];
    let isVocabularyLoading = false;

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function smartChunk(words, minSize = 20, maxSize = 30) {
      const total = words.length;
      if (total === 0) return [];
      if (total <= maxSize) return [words];
      if (total < minSize * 2) return [words];

      let groupCount = Math.ceil(total / maxSize);
      while (Math.floor(total / groupCount) < minSize) {
        groupCount++;
      }

      const result = [];
      const baseSize = Math.floor(total / groupCount);
      const remainder = total % groupCount;
      let index = 0;
      for (let i = 0; i < groupCount; i++) {
        const size = baseSize + (i < remainder ? 1 : 0);
        result.push(words.slice(index, index + size));
        index += size;
      }
      return result;
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // ========== Canvas åˆå§‹åŒ– ==========
    const writingCanvas = document.getElementById('writingCanvas');
    const writingCtx = writingCanvas.getContext('2d');
    let isDrawing = false;

    function resizeWritingCanvas() {
      const w = writingCanvas.clientWidth;
      const h = writingCanvas.clientHeight;
      if (writingCanvas.width !== w || writingCanvas.height !== h) {
        writingCanvas.width = w;
        writingCanvas.height = h;
        clearWritingCanvas();
      }
    }

    function getPos(e) {
      const rect = writingCanvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDrawing(e) {
      isDrawing = true;
      const pos = getPos(e);
      writingCtx.beginPath();
      writingCtx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!isDrawing) return;
      const pos = getPos(e);
      writingCtx.lineWidth = 3;
      writingCtx.lineCap = 'round';
      writingCtx.strokeStyle = '#2b2d42';
      writingCtx.lineTo(pos.x, pos.y);
      writingCtx.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function clearWritingCanvas() {
      writingCtx.clearRect(0, 0, writingCanvas.width, writingCanvas.height);
    }

    // ========== åŠ è½½è¯åº“ ==========
    async function loadVocabulary() {
      if (isVocabularyLoading) return;
      isVocabularyLoading = true;

      try {
        const res = await fetch('./ket-vocabulary.json');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error('æ•°æ®æ ¼å¼åº”ä¸ºæ•°ç»„');
        vocabularyData = data;
        showBookList();
      } catch (err) {
        let msg = 'âŒ è¯åº“åŠ è½½å¤±è´¥ï¼\n\nè¯·ç¡®è®¤ï¼š\n1. åŒç›®å½•ä¸‹å­˜åœ¨ ket-vocabulary.json\n2. æ–‡ä»¶æ ¼å¼æ­£ç¡®\n3. ä½¿ç”¨ http/https æ‰“å¼€ï¼ˆä¸èƒ½ç›´æ¥ file://ï¼‰';
        if (err.message.includes('Failed to fetch')) {
          msg += '\n\nğŸ’¡ å»ºè®®ï¼šå°†æœ¬é¡µé¢æ‹–å…¥ VS Code Live Server æˆ– Python HTTP æœåŠ¡ä¸­æ‰“å¼€';
        }
        alert(msg);
        console.error('è¯åº“åŠ è½½é”™è¯¯:', err);

        if (!vocabularyData) {
          vocabularyData = [{
            name: "ã€ç¤ºä¾‹ã€‘Unit 1",
            words: [
              {"word": "hello", "meaning": "ä½ å¥½"},
              {"word": "world", "meaning": "ä¸–ç•Œ"},
              {"word": "apple", "meaning": "è‹¹æœ"},
              {"word": "book", "meaning": "ä¹¦"},
              {"word": "cat", "meaning": "çŒ«"},
              {"word": "dog", "meaning": "ç‹—"},
              {"word": "school", "meaning": "å­¦æ ¡"},
              {"word": "teacher", "meaning": "è€å¸ˆ"},
              {"word": "student", "meaning": "å­¦ç”Ÿ"},
              {"word": "pen", "meaning": "é’¢ç¬”"}
            ]
          }];
          showBookList();
        }
      } finally {
        isVocabularyLoading = false;
      }
    }

    // ========== æ˜¾ç¤ºè¯ä¹¦åˆ—è¡¨ ==========
    function showBookList() {
      const el = document.getElementById('bookList');
      el.innerHTML = '<h3>ğŸ“– è¯·é€‰æ‹©è¯ä¹¦åˆ†ç±»</h3>';
      
      const validBooks = (vocabularyData || []).filter(book => 
        Array.isArray(book.words) && book.words.length > 0
      );

      if (validBooks.length === 0) {
        el.innerHTML += '<div class="error">æœªæ‰¾åˆ°æœ‰æ•ˆçš„è¯ä¹¦</div>';
        showSection('bookList');
        return;
      }

      validBooks.forEach(book => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = book.name;
        btn.onclick = () => showGroupList(book);
        el.appendChild(btn);
      });
      
      showSection('bookList');
    }

    // ========== æ˜¾ç¤ºå­ç»„ + å•è¯é¢„è§ˆ ==========
    function showGroupList(book) {
      const groups = smartChunk(book.words);
      const el = document.getElementById('groupList');
      
      let html = `<h3>ğŸ“‚ ${book.name}</h3>`;
      html += `<p style="color:#666;">å…± ${book.words.length} ä¸ªå•è¯ï¼Œåˆ†ä¸º ${groups.length} ç»„</p>`;
      html += `<button class="btn" onclick="showBookList()">â¬…ï¸ è¿”å›åˆ†ç±»åˆ—è¡¨</button><br><br>`;

      el.innerHTML = html;

      groups.forEach((group, index) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'group-preview';

        const titleBtn = document.createElement('button');
        titleBtn.className = 'btn';
        titleBtn.textContent = `ç¬¬ ${index + 1} ç»„ (${group.length} è¯)`;
        titleBtn.style.width = '100%';
        titleBtn.style.margin = '0 0 10px 0';

        const toggleBtn = document.createElement('button');
        toggleBtn.className = 'btn';
        toggleBtn.textContent = 'ğŸ‘ï¸ é¢„è§ˆå•è¯';
        toggleBtn.style.fontSize = '14px';
        toggleBtn.style.padding = '6px 12px';
        toggleBtn.style.backgroundColor = '#f0f0f0';

        const previewList = document.createElement('div');
        previewList.className = 'preview-list hidden';

        let listHtml = '<strong>æœ¬æ¬¡å¬å†™å•è¯ï¼š</strong><br>';
        group.forEach(item => {
          if (item && item.word) {
            const meaning = item.meaning || 'â€”';
            listHtml += `<div>${item.word} â€” ${meaning}</div>`;
          }
        });
        previewList.innerHTML = listHtml;

        const startBtn = document.createElement('button');
        startBtn.className = 'btn';
        startBtn.textContent = 'â–¶ï¸ å¼€å§‹å¬å†™';
        startBtn.style.marginTop = '12px';
        startBtn.style.width = 'fit-content';
        startBtn.style.padding = '8px 16px';
        startBtn.style.fontSize = '14px';
        startBtn.style.backgroundColor = '#4CAF50';
        startBtn.style.color = 'white';
        startBtn.onclick = () => startDictation(group, book.name);

        function togglePreview() {
          if (previewList.classList.contains('hidden')) {
            previewList.classList.remove('hidden');
            toggleBtn.textContent = 'ğŸ‘† æ”¶èµ·é¢„è§ˆ';
          } else {
            previewList.classList.add('hidden');
            toggleBtn.textContent = 'ğŸ‘ï¸ é¢„è§ˆå•è¯';
          }
        }

        toggleBtn.onclick = togglePreview;
        titleBtn.onclick = togglePreview;

        groupDiv.appendChild(titleBtn);
        groupDiv.appendChild(toggleBtn);
        groupDiv.appendChild(previewList);
        groupDiv.appendChild(startBtn);

        el.appendChild(groupDiv);
      });

      showSection('groupList');
    }

    // ========== å¼€å§‹å¬å†™ ==========
    function startDictation(words, categoryName) {
      if (!Array.isArray(words) || words.length === 0) {
        alert('âš ï¸ è¯¥ç»„æ— å•è¯');
        return;
      }

      const tasks = [];
      words.forEach(item => {
        if (item && typeof item === 'object' && item.word) {
          tasks.push({ type: 'audio', word: item.word, meaning: item.meaning || '', category: categoryName });
          tasks.push({ type: 'meaning', word: item.word, meaning: item.meaning || '', category: categoryName });
        }
      });

      if (tasks.length === 0) {
        alert('âš ï¸ æœªæå–åˆ°æœ‰æ•ˆå•è¯');
        return;
      }

      currentTasks = shuffle(tasks);
      currentTaskIndex = 0;
      handwritingRecords = [];

      showNextTask();
      showSection('dictationArea');
      resizeWritingCanvas();
    }

    // ========== åŠ¨æ€å¯ç”¨/ç¦ç”¨â€œå†æ¬¡æ’­æ”¾â€æŒ‰é’® ==========
    function showNextTask() {
      if (currentTaskIndex >= currentTasks.length) {
        generateSummary();
        return;
      }

      const task = currentTasks[currentTaskIndex];
      const promptEl = document.getElementById('currentPrompt');
      const hintEl = document.getElementById('currentHint');
      const btnPlay = document.getElementById('btnPlay');

      if (task.type === 'audio') {
        btnPlay.disabled = false;
        promptEl.textContent = 'ğŸ”Š è¯·å¬å‘éŸ³...';
        hintEl.textContent = 'ï¼ˆæ‰‹å†™è‹±æ–‡å•è¯ï¼‰';

        const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(task.word)}&type=2`;
        const audio = document.getElementById('pronunciationAudio');
        audio.src = audioUrl;
        audio.play().catch(e => {
          console.warn('å‘éŸ³æ’­æ”¾å¤±è´¥:', e);
          promptEl.textContent = 'ğŸ”Š å‘éŸ³åŠ è½½ä¸­...ï¼ˆæˆ–ç‚¹å‡»â€œå†æ¬¡æ’­æ”¾â€ï¼‰';
        });
      } else {
        btnPlay.disabled = true;
        promptEl.textContent = task.meaning || '[æ— ä¸­æ–‡]';
        hintEl.textContent = 'ï¼ˆæ ¹æ®ä¸­æ–‡å†™å‡ºè‹±æ–‡ï¼‰';
      }

      clearWritingCanvas();
    }

    // ========== ä¸‹ä¸€ä¸ª ==========
    function nextWord() {
      const imageData = writingCanvas.toDataURL('image/png');
      handwritingRecords.push({
        word: currentTasks[currentTaskIndex].word,
        meaning: currentTasks[currentTaskIndex].meaning,
        type: currentTasks[currentTaskIndex].type,
        imageData: imageData
      });

      currentTaskIndex++;
      showNextTask();
    }

    // ========== ç”Ÿæˆé«˜æ¸…æ±‡æ€»å›¾ï¼ˆè¶…ç´§å‡‘å·¦å¯¹é½å¸ƒå±€ï¼‰ ==========
    async function generateSummary() {
      const maxWidth = 880;
      const handwritingMaxHeight = 72; // ç¨å°ï¼Œæ›´ç´§å‡‘
      const lineHeight = handwritingMaxHeight + 18; // è¡Œè·å‹ç¼©
      const paddingX = 20;
      const topMargin = 65;
      const textMaxWidth = 310; // æ–‡å­—åŒºåŸŸå›ºå®šå®½åº¦

      const totalHeight = Math.max(320, topMargin + handwritingRecords.length * lineHeight + 40);

      const canvas = document.getElementById('summaryCanvas');
      const ctx = canvas.getContext('2d');

      const scale = window.devicePixelRatio || 1;
      canvas.width = maxWidth * scale;
      canvas.height = totalHeight * scale;
      canvas.style.width = maxWidth + 'px';
      canvas.style.height = totalHeight + 'px';
      ctx.scale(scale, scale);

      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, maxWidth, totalHeight);

      // æ ‡é¢˜
      ctx.font = 'bold 24px -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif';
      ctx.fillStyle = '#4361ee';
      ctx.textAlign = 'center';
      ctx.fillText('KET å¬å†™ç»“æœæ±‡æ€»', maxWidth / 2, 42);

      ctx.textAlign = 'left';
      ctx.fillStyle = '#333';
      ctx.font = '16px -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif';

      for (let i = 0; i < handwritingRecords.length; i++) {
        const rec = handwritingRecords[i];
        const y = topMargin + i * lineHeight;

        // æ„å»ºæç¤ºæ–‡æœ¬
        let text = rec.type === 'audio'
          ? `ğŸ”Š ${rec.word}`
          : `ğŸ“– ${rec.meaning || 'â€”'} â†’ ${rec.word}`;

        // ç»˜åˆ¶æ–‡å­—ï¼ˆå›ºå®šå®½åº¦å†…ï¼‰
        ctx.fillText(text, paddingX, y + handwritingMaxHeight / 2 + 4);

        // ç»˜åˆ¶æ‰‹å†™å›¾ï¼ˆç´§è´´æ–‡å­—å³ä¾§ï¼Œä»…éš” 6pxï¼‰
        const img = new Image();
        img.src = rec.imageData;
        await new Promise(resolve => {
          img.onload = () => {
            const iw = img.width;
            const ih = img.height;
            if (ih === 0) { resolve(); return; }

            const scaleImg = handwritingMaxHeight / ih;
            const targetW = iw * scaleImg;
            const finalW = Math.min(targetW, 170); // æœ€å¤§å›¾å®½
            const finalH = (finalW / iw) * ih;

            const imgX = paddingX + textMaxWidth + 6; // ğŸ‘ˆ å…³é”®ï¼šä»… +6px é—´éš™
            const imgY = y + (handwritingMaxHeight - finalH) / 2;

            ctx.drawImage(img, imgX, imgY, finalW, finalH);
            resolve();
          };
          img.onerror = resolve;
        });
      }

      document.getElementById('totalWords').textContent = handwritingRecords.length;

      const summaryImg = document.getElementById('summaryImage');
      summaryImg.src = canvas.toDataURL('image/png');
      summaryImg.style.display = 'block';

      showSection('summarySection');
    }

    // ========== åˆå§‹åŒ– ==========
    window.addEventListener('load', () => {
      resizeWritingCanvas();
      window.addEventListener('resize', resizeWritingCanvas);

      writingCanvas.addEventListener('mousedown', startDrawing);
      writingCanvas.addEventListener('mousemove', draw);
      writingCanvas.addEventListener('mouseup', stopDrawing);
      writingCanvas.addEventListener('mouseleave', stopDrawing);
      writingCanvas.addEventListener('touchstart', e => { e.preventDefault(); startDrawing(e); });
      writingCanvas.addEventListener('touchmove', e => { e.preventDefault(); draw(e); });
      writingCanvas.addEventListener('touchend', stopDrawing);

      document.getElementById('btnSelectBook').onclick = async () => {
        const btn = document.getElementById('btnSelectBook');
        if (vocabularyData) {
          showBookList();
          return;
        }
        if (isVocabularyLoading) {
          alert('ğŸ“š è¯åº“æ­£åœ¨åŠ è½½ä¸­ï¼Œè¯·ç¨å€™...');
          return;
        }

        btn.disabled = true;
        btn.textContent = 'ğŸ“š åŠ è½½ä¸­...';
        await loadVocabulary();
        btn.disabled = false;
        btn.textContent = 'ğŸ“š é€‰æ‹©è¯ä¹¦';
      };

      document.getElementById('btnStart').onclick = async () => {
        if (!vocabularyData) {
          if (isVocabularyLoading) {
            alert('ğŸ§ è¯åº“æ­£åœ¨åŠ è½½ï¼Œè¯·ç¨åå†è¯•');
            return;
          }
          await loadVocabulary();
        }
        const valid = vocabularyData?.filter(b => Array.isArray(b.words) && b.words.length > 0) || [];
        if (valid.length > 0) {
          startDictation(valid[0].words, valid[0].name);
        } else {
          showBookList();
        }
      };

      document.getElementById('btnPlay').onclick = () => {
        const task = currentTasks[currentTaskIndex];
        if (task?.type === 'audio') {
          const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(task.word)}&type=2`;
          const audio = document.getElementById('pronunciationAudio');
          audio.src = audioUrl;
          audio.play().catch(e => {
            alert('âš ï¸ å‘éŸ³æ— æ³•æ’­æ”¾ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ');
          });
        }
      };

      document.getElementById('btnClear').onclick = clearWritingCanvas;
      document.getElementById('btnNext').onclick = nextWord;
      document.getElementById('btnDownload').onclick = () => {
        const canvas = document.getElementById('summaryCanvas');
        const link = document.createElement('a');
        link.download = 'KET_å¬å†™ç»“æœ.png';
        link.href = canvas.toDataURL('image/png');

        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          alert('ğŸ“± iPhone ç”¨æˆ·ï¼šè¯·ç›´æ¥é•¿æŒ‰ä¸‹æ–¹å›¾ç‰‡ â†’ â€œå­˜å‚¨å›¾åƒâ€');
        } else {
          link.click();
        }
      };
      document.getElementById('btnBackHome').onclick = () => showSection('homeSection');
      document.getElementById('btnBackToBooks').onclick = () => showBookList();

      document.getElementById('btnPlay').disabled = true;
      window.showBookList = showBookList;
    });
  </script>
