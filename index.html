  <style>

</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“˜ KET åŒæ¨¡å¬å†™</h1>
    </header>

    <div id="homeSection" class="section">
      <button id="btnSelectBook" class="btn">ğŸ“š é€‰æ‹©è¯ä¹¦</button>
      <button id="btnStart" class="btn">ğŸ§ å¼€å§‹å¬å†™</button>
    </div>

    <div id="bookList" class="section"></div>

    <div id="dictationArea" class="section">
      <h3>ğŸ“ è¯·æ‰‹å†™è¾“å…¥å¬åˆ°/çœ‹åˆ°çš„è‹±æ–‡å•è¯</h3>
      <div class="word-display" id="currentPrompt">ç‚¹å‡»â€œå¼€å§‹å¬å†™â€</div>
      <div class="hint" id="currentHint"></div>
      <canvas id="writingCanvas"></canvas>
      <div class="controls">
        <button id="btnPlay" class="btn">ğŸ”Š å†æ¬¡æ’­æ”¾</button>
        <button id="btnClear" class="btn">ğŸ—‘ï¸ æ¸…ç©º</button>
        <button id="btnNext" class="btn">â¡ï¸ ä¸‹ä¸€ä¸ª</button>
        <button id="btnSave" class="btn">âœ… å®Œæˆ</button>
      </div>
    </div>
  </div>

  <script>
    let vocabularyData = null;
    let currentTasks = [];
    let currentTaskIndex = 0;

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    const canvas = document.getElementById('writingCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function resizeCanvas() {
      const displayWidth = canvas.clientWidth;
      const displayHeight = canvas.clientHeight;
      if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
        canvas.width = displayWidth;
        canvas.height = displayHeight;
      }
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDrawing(e) {
      isDrawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!isDrawing) return;
      const pos = getPos(e);
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#2b2d42';
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    async function loadVocabulary() {
      try {
        const res = await fetch('./ket-vocabulary.json');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error('æ•°æ®æ ¼å¼åº”ä¸ºæ•°ç»„');
        vocabularyData = data;
        showBookList();
      } catch (err) {
        alert('âŒ è¯åº“åŠ è½½å¤±è´¥:\n' + err.message);
        console.error(err);
      }
    }

    function showBookList() {
      const el = document.getElementById('bookList');
      el.innerHTML = '<h3>ğŸ“– è¯·é€‰æ‹©åˆ†ç±»</h3>';
      
      // âœ… å…³é”®ä¿®å¤ï¼šè¿‡æ»¤æ— æ•ˆè¯ä¹¦
      const validBooks = (vocabularyData || []).filter(book => 
        Array.isArray(book.words) && book.words.length > 0
      );

      if (validBooks.length === 0) {
        el.innerHTML += '<div class="error">æœªæ‰¾åˆ°æœ‰æ•ˆçš„è¯ä¹¦ï¼ˆwords å¿…é¡»æ˜¯éç©ºæ•°ç»„ï¼‰</div>';
        showSection('bookList');
        return;
      }

      validBooks.forEach(book => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = book.name;
        btn.onclick = () => startDictation(book.words);
        el.appendChild(btn);
      });
      
      showSection('bookList');
    }

    function startDictation(words) {
      // âœ… å®‰å…¨æ£€æŸ¥
      if (!Array.isArray(words) || words.length === 0) {
        alert('âš ï¸ è¯¥è¯ä¹¦æ²¡æœ‰å•è¯');
        return;
      }

      const tasks = [];
      words.forEach(item => {
        if (item && typeof item === 'object' && item.word) {
          tasks.push({ type: 'audio', word: item.word, meaning: item.meaning || '' });
          tasks.push({ type: 'meaning', word: item.word, meaning: item.meaning || '' });
        }
      });

      if (tasks.length === 0) {
        alert('âš ï¸ æœªæå–åˆ°æœ‰æ•ˆå•è¯');
        return;
      }

      currentTasks = shuffle(tasks);
      currentTaskIndex = 0;
      showNextTask();
      showSection('dictationArea');
      resizeCanvas();
    }

    function showNextTask() {
      if (currentTaskIndex >= currentTasks.length) {
        alert('ğŸ‰ æ­å–œï¼æœ¬ç»„åŒæ¨¡å¬å†™å·²å®Œæˆï¼');
        showSection('homeSection');
        return;
      }

      const task = currentTasks[currentTaskIndex];
      const promptEl = document.getElementById('currentPrompt');
      const hintEl = document.getElementById('currentHint');

      if (task.type === 'audio') {
        promptEl.textContent = 'ğŸ”Š è¯·å¬å‘éŸ³...';
        hintEl.textContent = 'ï¼ˆæ‰‹å†™è‹±æ–‡å•è¯ï¼‰';
        setTimeout(() => {
          if ('speechSynthesis' in window) {
            speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(task.word);
            utter.lang = 'en-US';
            utter.rate = 0.9;
            speechSynthesis.speak(utter);
          }
        }, 500);
      } else {
        promptEl.textContent = task.meaning || '[æ— ä¸­æ–‡]';
        hintEl.textContent = 'ï¼ˆæ ¹æ®ä¸­æ–‡å†™å‡ºè‹±æ–‡ï¼‰';
      }

      clearCanvas();
    }

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }

    window.addEventListener('load', () => {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseleave', stopDrawing);
      canvas.addEventListener('touchstart', e => { e.preventDefault(); startDrawing(e); });
      canvas.addEventListener('touchmove', e => { e.preventDefault(); draw(e); });
      canvas.addEventListener('touchend', stopDrawing);

      document.getElementById('btnSelectBook').onclick = () => {
        if (!vocabularyData) loadVocabulary();
        else showBookList();
      };

      document.getElementById('btnStart').onclick = () => {
        if (!vocabularyData) {
          alert('æ­£åœ¨åŠ è½½è¯ä¹¦...');
          loadVocabulary();
        } else {
          const validBooks = vocabularyData.filter(b => Array.isArray(b.words) && b.words.length > 0);
          if (validBooks.length > 0) {
            startDictation(validBooks[0].words);
          } else {
            alert('æ²¡æœ‰å¯ç”¨çš„è¯ä¹¦ï¼Œè¯·å…ˆé€‰æ‹©ï¼');
            showBookList();
          }
        }
      };

      document.getElementById('btnPlay').onclick = () => {
        const task = currentTasks[currentTaskIndex];
        if (task && task.type === 'audio') {
          if ('speechSynthesis' in window) {
            speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(task.word);
            utter.lang = 'en-US';
            utter.rate = 0.9;
            speechSynthesis.speak(utter);
          }
        } else {
          alert('ğŸ“¢ å½“å‰æ˜¯â€œçœ‹ä¸­æ–‡å†™è‹±æ–‡â€æ¨¡å¼ï¼Œæ— éœ€æ’­æ”¾ã€‚');
        }
      };

      document.getElementById('btnClear').onclick = clearCanvas;
      document.getElementById('btnNext').onclick = () => {
        currentTaskIndex++;
        showNextTask();
      };
      document.getElementById('btnSave').onclick = () => {
        if (confirm('ç¡®å®šç»“æŸæœ¬æ¬¡å¬å†™ï¼Ÿ')) {
          showSection('homeSection');
        }
      };
    });
  </script>
</body>
</html>
