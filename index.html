<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KET å•è¯å¬å†™</title>
  <style>
    body {

      background: #f5f7fa;

    .container {

    .btn {

    #homeSection { display: block; }

    #writingCanvas {

    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“˜ KET åŒæ¨¡å¬å†™</h1>
    </header>

    <!-- ä¸»é¡µ -->
    <div id="homeSection" class="section">
      <button id="btnSelectBook" class="btn">ğŸ“š é€‰æ‹©è¯ä¹¦</button>
      <button id="btnStart" class="btn">ğŸ§ å¿«é€Ÿå¼€å§‹</button>
    </div>

    <!-- è¯ä¹¦åˆ—è¡¨ -->
    <div id="bookList" class="section"></div>

    <!-- å­ç»„åˆ—è¡¨ -->
    <div id="groupList" class="section"></div>

    <!-- å¬å†™ç•Œé¢ -->
    <div id="dictationArea" class="section">
      <h3>ğŸ“ è¯·æ‰‹å†™è¾“å…¥å¬åˆ°/çœ‹åˆ°çš„è‹±æ–‡å•è¯</h3>
      <div class="word-display" id="currentPrompt">ç‚¹å‡»â€œå¼€å§‹å¬å†™â€</div>
      <div class="hint" id="currentHint"></div>
      <canvas id="writingCanvas"></canvas>
      <div class="controls">
        <button id="btnPlay" class="btn">ğŸ”Š å†æ¬¡æ’­æ”¾</button>
        <button id="btnClear" class="btn">ğŸ—‘ï¸ æ¸…ç©º</button>
        <button id="btnNext" class="btn">â¡ï¸ ä¸‹ä¸€ä¸ª</button>
      </div>
    </div>

    <!-- æ±‡æ€»é¡µé¢ -->
    <div id="summarySection" class="section">
      <h3>ğŸ“„ å¬å†™ç»“æœæ±‡æ€»</h3>
      <p>å…±å®Œæˆ <span id="totalWords"></span> ä¸ªå•è¯</p>
      <canvas id="summaryCanvas"></canvas>
      <div class="controls">
        <button id="btnDownload" class="btn">ğŸ’¾ ä¿å­˜å›¾ç‰‡</button>
        <button id="btnBackHome" class="btn">ğŸ  è¿”å›ä¸»é¡µ</button>
      </div>
      <p style="text-align:center; margin-top:15px; color:#666;">
        ğŸ’¡ é•¿æŒ‰ä¸Šæ–¹å›¾ç‰‡å¯å‘é€åˆ°å¾®ä¿¡æˆ–ä¿å­˜
      </p>
    </div>
  </div>

  <script>
    let vocabularyData = null;
    let currentTasks = [];
    let currentTaskIndex = 0;
    let handwritingRecords = []; // [{ word, meaning, type, imageData }]

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // åˆ†ç»„å‡½æ•°ï¼šæ¯30ä¸ªä¸€ç»„
    function chunkArray(arr, size) {
      const groups = [];
      for (let i = 0; i < arr.length; i += size) {
        groups.push(arr.slice(i, i + size));
      }
      return groups;
    }

    // ========== Canvas åˆå§‹åŒ– ==========
    const writingCanvas = document.getElementById('writingCanvas');
    const writingCtx = writingCanvas.getContext('2d');
    let isDrawing = false;

    function resizeWritingCanvas() {
      const w = writingCanvas.clientWidth;
      const h = writingCanvas.clientHeight;
      if (writingCanvas.width !== w || writingCanvas.height !== h) {
        writingCanvas.width = w;
        writingCanvas.height = h;
      }
    }

    function getPos(e) {
      const rect = writingCanvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDrawing(e) {
      isDrawing = true;
      const pos = getPos(e);
      writingCtx.beginPath();
      writingCtx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!isDrawing) return;
      const pos = getPos(e);
      writingCtx.lineWidth = 3;
      writingCtx.lineCap = 'round';
      writingCtx.strokeStyle = '#2b2d42';
      writingCtx.lineTo(pos.x, pos.y);
      writingCtx.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function clearWritingCanvas() {
      writingCtx.clearRect(0, 0, writingCanvas.width, writingCanvas.height);
    }

    // ========== åŠ è½½è¯åº“ ==========
    async function loadVocabulary() {
      try {
        const res = await fetch('./ket-vocabulary.json');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error('æ•°æ®æ ¼å¼åº”ä¸ºæ•°ç»„');
        vocabularyData = data;
        showBookList();
      } catch (err) {
        alert('âŒ è¯åº“åŠ è½½å¤±è´¥:\n' + err.message);
        console.error(err);
      }
    }

    // ========== æ˜¾ç¤ºè¯ä¹¦ ==========
    function showBookList() {
      const el = document.getElementById('bookList');
      el.innerHTML = '<h3>ğŸ“– è¯·é€‰æ‹©è¯ä¹¦åˆ†ç±»</h3>';
      
      const validBooks = (vocabularyData || []).filter(book => 
        Array.isArray(book.words) && book.words.length > 0
      );

      if (validBooks.length === 0) {
        el.innerHTML += '<div class="error">æœªæ‰¾åˆ°æœ‰æ•ˆçš„è¯ä¹¦</div>';
        showSection('bookList');
        return;
      }

      validBooks.forEach(book => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = book.name;
        btn.onclick = () => showGroupList(book);
        el.appendChild(btn);
      });
      
      showSection('bookList');
    }

    // ========== æ˜¾ç¤ºå­ç»„ ==========
    function showGroupList(book) {
      const groups = chunkArray(book.words, 30); // æ¯ç»„30è¯
      const el = document.getElementById('groupList');
      el.innerHTML = `<h3>ğŸ“‚ ${book.name} - è¯·é€‰æ‹©ç»„</h3>`;

      groups.forEach((group, index) => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = `ç¬¬ ${index + 1} ç»„ (${group.length} è¯)`;
        btn.onclick = () => startDictation(group, book.name);
        el.appendChild(btn);
      });

      showSection('groupList');
    }

    // ========== å¼€å§‹å¬å†™ ==========
    function startDictation(words, categoryName) {
      if (!Array.isArray(words) || words.length === 0) {
        alert('âš ï¸ è¯¥ç»„æ— å•è¯');
        return;
      }

      const tasks = [];
      words.forEach(item => {
        if (item && typeof item === 'object' && item.word) {
          tasks.push({ type: 'audio', word: item.word, meaning: item.meaning || '', category: categoryName });
          tasks.push({ type: 'meaning', word: item.word, meaning: item.meaning || '', category: categoryName });
        }
      });

      if (tasks.length === 0) {
        alert('âš ï¸ æœªæå–åˆ°æœ‰æ•ˆå•è¯');
        return;
      }

      currentTasks = shuffle(tasks);
      currentTaskIndex = 0;
      handwritingRecords = []; // é‡ç½®è®°å½•

      showNextTask();
      showSection('dictationArea');
      resizeWritingCanvas();
    }

    // ========== æ˜¾ç¤ºä¸‹ä¸€ä¸ªä»»åŠ¡ ==========
    function showNextTask() {
      if (currentTaskIndex >= currentTasks.length) {
        // å…¨éƒ¨å®Œæˆ â†’ ç”Ÿæˆæ±‡æ€»
        generateSummary();
        return;
      }

      const task = currentTasks[currentTaskIndex];
      const promptEl = document.getElementById('currentPrompt');
      const hintEl = document.getElementById('currentHint');

      if (task.type === 'audio') {
        promptEl.textContent = 'ğŸ”Š è¯·å¬å‘éŸ³...';
        hintEl.textContent = 'ï¼ˆæ‰‹å†™è‹±æ–‡å•è¯ï¼‰';
        setTimeout(() => {
          if ('speechSynthesis' in window) {
            speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(task.word);
            utter.lang = 'en-US';
            utter.rate = 0.9;
            speechSynthesis.speak(utter);
          }
        }, 500);
      } else {
        promptEl.textContent = task.meaning || '[æ— ä¸­æ–‡]';
        hintEl.textContent = 'ï¼ˆæ ¹æ®ä¸­æ–‡å†™å‡ºè‹±æ–‡ï¼‰';
      }

      clearWritingCanvas();
    }

    // ========== ä¸‹ä¸€ä¸ªæŒ‰é’® ==========
    function nextWord() {
      // ä¿å­˜å½“å‰æ‰‹å†™
      const imageData = writingCanvas.toDataURL('image/png');
      const currentTask = currentTasks[currentTaskIndex];
      handwritingRecords.push({
        word: currentTask.word,
        meaning: currentTask.meaning,
        type: currentTask.type,
        imageData: imageData
      });

      currentTaskIndex++;
      showNextTask();
    }

    // ========== ç”Ÿæˆæ±‡æ€»å›¾ ==========
    async function generateSummary() {
      const summaryCanvas = document.getElementById('summaryCanvas');
      const ctx = summaryCanvas.getContext('2d');

      // è®¾ç½®ç”»å¸ƒå°ºå¯¸ï¼ˆåŠ¨æ€ï¼‰
      const maxWidth = 800;
      const lineHeight = 80;
      const totalHeight = handwritingRecords.length * lineHeight + 100;
      summaryCanvas.width = maxWidth;
      summaryCanvas.height = totalHeight;

      // èƒŒæ™¯
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, maxWidth, totalHeight);

      // æ ‡é¢˜
      ctx.font = 'bold 24px Arial';
      ctx.fillStyle = '#4361ee';
      ctx.textAlign = 'center';
      ctx.fillText('KET å¬å†™ç»“æœæ±‡æ€»', maxWidth / 2, 40);

      ctx.font = '16px Arial';
      ctx.fillStyle = '#333';
      ctx.textAlign = 'left';

      // ç»˜åˆ¶æ¯ä¸€è¡Œï¼šå•è¯ + ä¸­æ–‡ + æ‰‹å†™å›¾
      for (let i = 0; i < handwritingRecords.length; i++) {
        const record = handwritingRecords[i];
        const y = 80 + i * lineHeight;

        // æ–‡å­—éƒ¨åˆ†
        let label = '';
        if (record.type === 'audio') {
          label = `ğŸ”Š ${record.word}`;
        } else {
          label = `ğŸ“– ${record.meaning} â†’ ${record.word}`;
        }
        ctx.fillText(label, 20, y);

        // æ‰‹å†™å›¾åƒï¼ˆå°å›¾ï¼‰
        const img = new Image();
        img.src = record.imageData;
        await new Promise(resolve => {
          img.onload = () => {
            const scale = 0.3;
            const imgW = img.width * scale;
            const imgH = img.height * scale;
            ctx.drawImage(img, maxWidth - imgW - 20, y - imgH - 5, imgW, imgH);
            resolve();
          };
        });
      }

      // æ˜¾ç¤ºæ±‡æ€»é¡µ
      document.getElementById('totalWords').textContent = handwritingRecords.length;
      showSection('summarySection');
    }

    // ========== å·¥å…· ==========
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }

    // ========== åˆå§‹åŒ– ==========
    window.addEventListener('load', () => {
      resizeWritingCanvas();
      window.addEventListener('resize', resizeWritingCanvas);

      // ç”»å¸ƒäº‹ä»¶
      writingCanvas.addEventListener('mousedown', startDrawing);
      writingCanvas.addEventListener('mousemove', draw);
      writingCanvas.addEventListener('mouseup', stopDrawing);
      writingCanvas.addEventListener('mouseleave', stopDrawing);
      writingCanvas.addEventListener('touchstart', e => { e.preventDefault(); startDrawing(e); });
      writingCanvas.addEventListener('touchmove', e => { e.preventDefault(); draw(e); });
      writingCanvas.addEventListener('touchend', stopDrawing);

      // æŒ‰é’®äº‹ä»¶
      document.getElementById('btnSelectBook').onclick = () => {
        if (!vocabularyData) loadVocabulary();
        else showBookList();
      };

      document.getElementById('btnStart').onclick = () => {
        if (!vocabularyData) {
          alert('æ­£åœ¨åŠ è½½è¯ä¹¦...');
          loadVocabulary();
        } else {
          const validBooks = vocabularyData.filter(b => Array.isArray(b.words) && b.words.length > 0);
          if (validBooks.length > 0) {
            const firstBook = validBooks[0];
            const groups = chunkArray(firstBook.words, 30);
            startDictation(groups[0], firstBook.name);
          } else {
            alert('æ²¡æœ‰å¯ç”¨è¯ä¹¦');
            showBookList();
          }
        }
      };

      document.getElementById('btnPlay').onclick = () => {
        const task = currentTasks[currentTaskIndex];
        if (task && task.type === 'audio') {
          if ('speechSynthesis' in window) {
            speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(task.word);
            utter.lang = 'en-US';
            utter.rate = 0.9;
            speechSynthesis.speak(utter);
          }
        } else {
          alert('ğŸ“¢ å½“å‰æ˜¯â€œçœ‹ä¸­æ–‡å†™è‹±æ–‡â€æ¨¡å¼');
        }
      };

      document.getElementById('btnClear').onclick = clearWritingCanvas;
      document.getElementById('btnNext').onclick = nextWord;

      document.getElementById('btnDownload').onclick = () => {
        const link = document.createElement('a');
        link.download = 'KET_å¬å†™ç»“æœ.png';
        link.href = document.getElementById('summaryCanvas').toDataURL('image/png');
        link.click();
      };

      document.getElementById('btnBackHome').onclick = () => {
        showSection('homeSection');
      };
    });
  </script>
